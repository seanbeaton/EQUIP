<template name="reportSettingsSelection">

    <section data-slide-id="params" class="report-section report-section--select">
        <a class="report-tutorial" target="_blank" href="http://docs.equip.ninja/en/latest/usage/reports/#interactive">Tutorials</a>
        <h3>
            Classroom: {{>environmentSelectV2 envSelectParams=envSelectParams }}
        </h3>
        {{# if reportSettings.dataTypeSelectLabel }}
        <h3>
            {{ reportSettings.dataTypeSelectLabel }}: {{> dataTypeSelectV2 dataTypeSelectParams=dataTypeSelectParams }}
        </h3>
        {{/if }}
        {{#if reportSettings.additionalSelects }}
            {{#each selector in reportSettings.additionalSelects }}
                <h3>
                    {{ selector.label }}: {{> additionalSelect selector }}
                </h3>
            {{/each }}
        {{/if }}

        {{#if reportSettings.environmentChosen }}
            <h4>Choose one or more observations.</h4>
            <p>Click observations on the timeline to select them.</p>
            <p>Drag the graph to see earlier or later observations.</p>
            {{> visObservationsSelector visSetupParams=visSetupParams }}
        {{/if}}

        {{#if reportSettings.observationChosen}}
            {{>absentStudents observations=reportSettings.selectedObservations}}
        {{/if}}

    </section>

<!--                <option value="{{opt}}">{{opt}}</option>-->
<!--            {{/each}}-->
<!--        </select>-->
<!--    </span>-->
</template>

<template name="additionalSelect">
    <span class="{{cssClass}}">
        <select id="{{cssId}}" class="{{cssId}}">
            {{#each option in addSelected options}}
                <option {{ option.selected }} {{ option.disabled }} data-options="{{option.options}}" value="{{option.label}}">{{option.label}}</option>
            {{/each}}
        </select>
    </span>
</template>
